<!DOCTYPE html>

<html lang="en" ng-app="myapp">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Angular Testing</title>

	<!-- bower:css -->
	<!-- endbower -->

  	<link href='http://fonts.googleapis.com/css?family=Lato|Slabo+27px' rel='stylesheet' type='text/css'>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  	<link href="css/styles.css?v=3.0" rel="stylesheet" type='text/css' media="all">

  	<!-- bower:js -->
  	<script src="bower/angular/angular.js"></script>
  	<script src="bower/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  	<script src="bower/firebase/firebase.js"></script>
  	<script src="bower/angularfire/dist/angularfire.js"></script>
  	<!-- endbower -->

    <script src="js/app.js"></script>
    <script src="js/controllers/GithubCtrl.js"></script>
    <script src="js/services/GithubSvc.js"></script>

	<!--[if IE]>
  		<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
    <!-- This is a BOSS HTML5 template! -->
    <section class="container" ng-controller="GithubCtrl">
    	<h1>GitHub Users</h1>

      <div ng-controller="GithubCtrl">
        <ul class="list-group"> 
          <li ng-repeat="user in users" class="list-group-item">
            <img class="img-circle" height="100" width="100" src="{{user.avatar_url}}" alt="Github User Profile Picture">
            <a class="btn btn-info btn-xs" href='https://github.com/{{user.login}}'>{{user.login}}</a>
          </li>
        </ul>
      </div>

    </section>    
</body>
</html>
